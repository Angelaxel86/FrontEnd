<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
	<title>Form</title>
</head>
<body>
	<div class="wrap">		
		<h1>Intake Main Flow</h1>
		<p><span class="red">* </span> Mandatory field</p>
		<h4>Information</h4>
		<form action="index.php">
			<section class="Information">
				<div class="form__box1">
					<p>
						<label for="type">Intake Type<span class="red">* (select)</span></label>
						<select id="type">
							<option disabled selected>Referral</option>
							<option value="Front-End">Front-End</option>
							<option value="Python">Python</option>
							<option value="QA Automation">QA Automation</option>
							<option value="Java">Java</option>
							<option value="QA Manual">QA Manual</option>
						</select>
					</p>
					<p>
						<label for="phone">phone</label>
						<input type="tel" placeholder="+380" id="phone">
					</p>
					<p>
						<label for="email">email</label>
						<input type="email" id="email" placeholder="email@com.ua">
					</p>
					<p>
						<label for="Application">Application Registration (Optional)</label>
						<input type="text" id="Application" placeholder="APP0000116">
					</p>
					<p>
						<label for="requested_date">Additional Information Requested Date (Optional)</label>
						<input type="date" id="requested_date">
					</p>
					<p>
						<label for="remaining_days">Remaining Days Before Referral is Purged (Optional)</label>
						<input type="number" id="remaining_days">
					</p>
					<p>
						<label for="payment_date">Fee Payment Date (Optional)</label>
						<input type="date" id="payment_date">
					</p>
					<p>
						<input type="checkbox" value="Application Fee Processed" id="Processed">
						<label for="Processed">Application Fee Processed</label>			
					</p>
				</div>
				<div class="form__box2">
					<p>
						<label for="datepicker">Enrollment Initiation Date jquery</label>
						<input type="text" id="datepicker">
					</p>
					<p>
						<label for="Ñategory">Application Category<span class="red">*</span></label>
						<input type="text" id="category" placeholder="Child Support">
					</p>
					<p>
						<label for="submission_date">Enrollment Submission Date (Optional)</label>
						<input type="date" id="submission_date">
					</p>
					<p class="margin_p">
						<input type="checkbox" value="Purged" id="purged">
						<label for="purged">Purged</label>
					</p>
					<p>
						<label for="paternity">Exempt from Paternity (Optional)   (select)</label>
						<select id="paternity">
							<option value="No">No</option>
							<option value="Yes">Yes</option>
						</select>
					</p>
					<p>
						<label for="status">Enrollment Status (Optional)</label>
						<input type="text" id="status" placeholder="Worklisted">
					</p>
				</div>
			</section>
			<section class="Maternity_Information">
				<h4>Maternity Information</h4>
					<div class="Maternity_Information__box">
						<div>
							<p>
								<input type="checkbox" value="Are you requesting child support services for an unborn child?" id="child_support">
								<label for="child_support"><span class="text">Are you requesting child support services for an unborn child?</span></label>
							</p>
						</div>
						<div>
							<p>
								<label for="parent">Other known biological parent? (Optional)</label>
								<input type="text" id="parent" placeholder="None">
							</p>
						</div>
					</div>	
			</section>
			<section class="Official_Use">
				<h4>Official Use</h4>
				<div class="Official_Use__box">
					<div>
						<p>
							<label for="Case_Category">Case Category (select)</label>
							<select id="Case_Category">
								<option value="Active IV-A">Active IV-A</option>
								<option value="Active IV-B">Active IV-B</option>
								<option value="Active IV-C">Active IV-C</option>
								<option value="Active IV-D">Active IV-D</option>
							</select>
						</p>
						<p>
							<label for="Only_Indicator">Arrears Only Indicator (Optional)</label>
								<input type="text" id="Only_Indicator" placeholder="None">
						</p>
						<p>
							<label for="Ownership">Assigned County of Ownership (Optional)</label>
								<input type="text" id="Ownership" placeholder="None">
						</p>
						<p>
							<label for="Case_Status">Intergovermental Case Status (details)</label>
								<input type="text" id="Case_Status" placeholder="None">
						</p>
						<p>
							<label for="Applicant">Special Handling Indicator for Applicant (Optional)</label>
								<input type="text" id="Applicant" placeholder="None">
						</p>
						<p>
							<label for="Parent">Special Handling Indicator for Other Parent (Optional)</label>
								<input type="text" id="Parent" placeholder="None">
						</p>
					</div>
					<div>
						<p>
							<label for="IV-D_Indicator">IV-D Indicator<span class="red">*</span></label>
								<input type="text" id="IV-D_Indicator" placeholder="None">
						</p>
						<p>
							<label for="Intergovernmental_Case_Category">Intergovernmental Case Category (Optional)</label>
								<input type="text" id="Intergovernmental_Case_Category" placeholder="None">
						</p>
						<p>
							<label for="Intergovernmental_Case_Type">Intergovernmental Case Type (Optional)</label>
								<input type="text" id="Intergovernmental_Case_Type" placeholder="None">
						</p>
						<p>
							<label for="Case_Number">Case Number</label>
								<input type="search" id="Case_Number" placeholder="Search Case Number">
						</p>
						<p>
							<label for="Referral_Number">Referral Number</label>
								<input type="search" id="Referral_Number" placeholder="Search Referral Number">
						</p>
					</div>
				</div>
			</section>
			<secnion class="System_Information">
				<h4>System Information</h4>
				<div class="System_Information__box">
					<div>
						<p>
							<label for="Enrollment">Enrollment Taken by User</label>
								<input type="search" id="Enrollment" placeholder="Search Input">
						</p>
						<p>
							<label for="Worker">Worker (Optional)</label>
								<input type="search" id="Worker" placeholder="Search Input">
						</p>
					</div>
					<div>
						<p>
							<label for="Intake_Supervisor">Intake Supervisor (Optional)</label>
								<input type="search" id="Intake_Supervisor" placeholder="Search">
						</p>
						<p>
							<label for="Owner">Owner (Optional)</label>
								<input type="search" id="Owner" placeholder="Rajaneesh Banal">
						</p>
					</div>
				</div>
			</secnion>
			<a class="btn" href="#">Next</a>	
		</form>
	</div>	
</body>
</html>
